<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HealthSys</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!---we had linked our css file----->
    <style>
        ::placeholder {
            
            /* Firefox, Chrome, Opera */
            color: #fff;
        }
          
        :-ms-input-placeholder {
            
            /* Internet Explorer 10-11 */
            color: #fff;
        }
          
        ::-ms-input-placeholder {
            
            /* Microsoft Edge */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='/home'>HealthSys</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='/home'>Home</a></li>
                    <li><a href='/home'>Doctor</a></li>
                    <li><a href='/home'>Nurse</a></li>
                    <li><a href='/home'>Patient</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form method = "post" action="login" id='login' class='input-group-login'>
                    <input type='email'class='input-field' name="email" placeholder='Email Id' required >  
                    <!-- <i class='bx bxs-user' ></i> -->
                    <input type='password'class='input-field' name="password" placeholder='Enter Password' required>
                    <!-- <i class='bx bxs-lock-alt' ></i>  -->
                    <button type='submit'class='submit-btn'>Log in</button>
                    
                    <div class="register-link">
                        <p>Don't have an account? <a href="#" onclick="register()">Register</a></p>
                    </div>
		        </form>

		        <form method = "post" action="signup" id='register' class='input-group-register'>
		            <input type='text'class='input-field' name="firname" placeholder='First Name' required>
		            <input type='text'class='input-field' name="lasname" placeholder='Last Name ' required>
		            <input type='email'class='input-field' name="email" placeholder='Email Id' required>
		            <input type='password'class='input-field' name="password" placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	            </form>
            </div>
        </div>                           
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>

	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
