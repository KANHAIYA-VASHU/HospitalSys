<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
    <link rel="stylesheet" href="./styles/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-group" method="POST" action="book">
            <div id="form">
                <h1 class="text-white text-center">Book Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name = "fname" id="input-group" placeholder="First name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="tel" name="contact" id="input-group"  required placeholder="Phone number"/>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="false"></i>
                        <input type="date" name="appointment_date" id="input-group" style="color: white;">
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" name="department" style="background-color: black;">
                            <option value="">Department</option>
                            <option value="Surgery">General Surgery</option>
                            <option value="Cardio">Cardiologist</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Obgyn">Obstetrics and Gynecology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Neurology">Neurology</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name="lname" id="input-group" placeholder="Last name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" name="email" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <select id="input-group" name="time"
                        style="background-color: black;">
                            <option value="">Time slot</option>
                            <option value="07:00">07:00 - 07:30</option>
                            <option value="07:30">07:30 - 08:00</option>
                            <option value="08:00">08:00 - 08:30</option>
                            <option value="08:30">08:30 - 09:00</option>
                            <option value="09:00">09:00 - 09:30</option>
                            <option value="09:30">09:30 - 10:00</option>
                            <option value="10:00">10:00 - 10:30</option>
                            <option value="10:30">10:30 - 11:00</option>
                            <option value="11:00">11:00 - 11:30</option>
                            <option value="11:30">11:30 - 12:00</option>
                            <option value="12:00">12:00 - 12:30</option>
                            <option value="12:30">12:30 - 13:00</option>
                            <option value="13:00">13:00 - 13:30</option>
                            <option value="14:30">14:30 - 15:00</option>
                            <option value="15:00">15:00 - 15:30</option>
                            <option value="15:30">15:30 - 16:00</option>
                            <option value="16:00">16:00 - 16:30</option>
                            <option value="16:30">16:30 - 17:00</option>
                            <option value="17:00">17:00 - 17:30</option>
                            <option value="17:30">17:30 - 18:00</option>
                            <option value="18:00">18:00 - 18:30</option>
                            <option value="18:30">18:30 - 19:00</option>
                            <option value="19:00">19:00 - 19:30</option>
                            <option value="19:30">19:30 - 20:00</option>
                            <option value="20:00">20:00 - 20:30</option>
                            <option value="20:30">20:30 - 21:00</option>
                        </select>
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" name = "branch" style="background-color: black;">
                            <option value="">Branch</option>
                            <option value="Nit Trichy Campus">Nit Trichy Campus</option>
                            <option value="Ooty">Ooty</option>
                            <option value="Kodaikanal">Kodaikanal</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Srirangam">Srirangam</option>
                            <option value="K K Nagar">K K Nagar</option>
                            <option value="Panjapur">Panjapur</option>
                            <option value="Thillai Nagar">Thillai Nagar</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Karumandapam">Karumandapam</option>
                            <option value="No 1 Tollgate">No 1 Tollgate</option>
                            <option value="Thiruvanaikoil">Thiruvanaikoil</option>
                            <option value="Kattur">Kattur</option>
                            <option value="Thuraiyur">Thuraiyur</option>
                            <option value="Samayapuram">Samayapuram</option>
                            <option value="Thiruverumbur">Thiruverumbur</option>
                            <option value="Woraiyur">Woraiyur</option>
                            <option value="Manachanallur">Manachanallur</option>
                            <option value="Cantonment">Cantonment</option>
                            <option value="Gundur">Gundur</option>
                            <option value="Lalgudi">Lalgudi</option>
                            <option value="Manikandam">Manikandam</option>
                            <option value="Kambarasampettai">Kambarasampettai</option>
                            <option value="Mathur">Mathur</option>
                            <option value="Manapparai">Manapparai</option>
                            <option value="Vayalur">Vayalur</option>
                            <option value="Vasan City">Vasan City</option>
                            <option value="Edamalaipatti Pudur">Edamalaipatti Pudur</option>
                            <option value="Shanmuga Nagar">Shanmuga Nagar</option>
                            <option value="Navalpattu">Navalpattu</option>
                            <option value="Vasan Nagar">Vasan Nagar</option>
                            <option value="Thuvakudi">Thuvakudi</option>
                            <option value="Viralimalai">Viralimalai</option>
                            <option value="Olaiyur">Olaiyur</option>
                            <option value="V K Nagar">V K Nagar</option>
                        </select>
                    </div>
            
                </div>
                
                    <button type="submit" value="Submit" id="submit-btn">Book Now</button>
            </div>
        </form>
        <div>
            <form action="/fetchDetails" method="post">
                <button class="view-btn">View Booking</button>
                </form> 
        </div>
        <div>
            <a href="/home"><button class="home-btn">Go Home</button></a>
        </div>
        
    </div>
</body>
</html>
